<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Share+Tech&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="row"></div>
    <div class="col-12" id="spacer"></div>
    <div class="row">
      <div class="col-1 col-md-2 col-lg 3"></div>
      <div class="col-10 col-md-8 col-lg-6">
        <div class="card border-dark mb-3">
          <div class="card-header bg-secondary">
            <h2>Generate a Password</h2>
          </div>
          <div class="card-body bg-info">
            <textarea readonly id="password" placeholder="Your Secure Password"
              aria-label="Generated Password"></textarea>
          </div>
          <div class="card-footer bg-secondary">
            <button id="generate" type="button" class="btn btn-info">Generate Password</button>
            <button id="copy-button" type="button" class="btn btn-info">Copy to Clipboard</button>
          </div>
        </div>
      </div>
      <div class="col-1 col-md-2 col-lg 3"></div>
    </div>
  </div>
  <!-- Trigger/Open The Modal -->
  <button id="myBtn">Open Modals</button>
  <!-- Modal 1 -->
  <div id="modal1" class="modals">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Do you want to include special characters?</p>
      <button id="confirmBtn1" data-name="Yes">Yes</button>
      <button id="denyBtn1" data-name="No">No</button>
    </div>

  </div>
  <!-- Modal 2 -->
  <div id="modal2" class="modals">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Would you like to include numbers?</p>
      <button id="confirmBtn" data-name="Yes">Yes</button>
      <button id="denyBtn" data-name="No">No</button>
    </div>

  </div>
  <!-- Modal 3 -->
  <div id="modal3" class="modals">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Would you like to include lower case letters?</p>
      <button id="confirmBtn" data-name="Yes">Yes</button>
      <button id="denyBtn" data-name="No">No</button>
    </div>

  </div>
  <!-- Modal 4 -->
  <div id="modal4" class="modals">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Would you like to include upper case letters?</p>
      <button id="confirmBtn" data-name="Yes">Yes</button>
      <button id="denyBtn" data-name="No">No</button>
    </div>

  </div>





  <script src="script.js"></script>
</body>

</html>
